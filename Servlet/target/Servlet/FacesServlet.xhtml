<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bienvenido al juego de adivinanza</title>
    </h:head>
    <h:body>
        <h:form id="guess_form">            
		<h1 class = "titulo">Adivine un numero entre 1 y 20!!!</h1>
                <p:outputLabel value="#{guessBean.numeroAdivinar}" class="adivinar"></p:outputLabel>
                <p:outputLabel value="#{guessBean.mensajeActual}" id="mensajeA" class="mensajeA"></p:outputLabel>               
		<h2>Posible premio</h2>
                <p:outputLabel value="#{guessBean.premio}"></p:outputLabel>
		<h2>Numero Intentos</h2>
		<p:outputLabel value="#{guessBean.numeroIntentos}"></p:outputLabel>
		<h2>Lista Intentos fallidos</h2>
		<ui:repeat var="item" value="#{guessBean.intentos}">				  
			<h:outputText value="#{item}" class="lista"/>				    
		</ui:repeat>
                <p:inputText id="numero" binding="#{numero}"></p:inputText>
                <p:commandButton value="Adivinar" update="guess_form" actionListener="#{guessBean.guess(numero.value)}"></p:commandButton>
                <p:commandButton value="Reiniciar" update="guess_form" actionListener="#{guessBean.reStart}"></p:commandButton>
            
        </h:form>
    </h:body>
</html>
